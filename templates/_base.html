{% extends "_skeleton.html" %}
{% block content %}
        <section class="container">
            <div class="row">
            <aside class="col-md-4">
                <a href="/search" class="btn btn-default btn-block"> <span class="glyphicon glyphicon-search"></span> Search</a>


            
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-info">
            <ul class=flashes>
            {% for message in messages %}
            <li><strong>{{ message }}</strong></li>
            {% endfor %}
            </ul>
            </div>
            {% endif %}
            {% endwith %}
            

            </aside>
{% block article %}
{% endblock %}
            </div>
        </section>    
{% endblock %}
